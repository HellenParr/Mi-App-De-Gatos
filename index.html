<!DOCTYPE html>
<html lang="es">  
  <body>
    <h2>AppDeGatos</h2>
    <main>
      <h3>Imágenes de Gatos: </h3>
      <!-- TODO: Agregar enlace a imágenes de gatos -->
      <p>Haz <a href="https://pixabay.com/es/images/search/gato/" target="_blank" rel="noopener noreferrer">click aquí</a> para ver más imágenes de gatos.</p>

      <a href="https://unsplash.com/es/images/animals/kitten" target="_blank" rel="noopener noreferrer"><img src="https://pbs.twimg.com/media/GJ0MHl3XEAAApYN?format=jpg&name=medium" alt="Un lindo gatito liendo la pared."></a> 

      <hr>

      <h3>Listas de Gatos.</h3>

      <p>Cosas que los gatos <strong><em>aman</em></strong>:</p>
      <ul> 
        <li>Menta gatuna</li>
        <li>Apuntadores láser</li>
        <li><s>Lasaña</s></li>
      </ul>

      <img src="Imagen/lasana.jpg" alt="Lasaña">
      <p>Cosas que los gatos <strong>odian:</strong></p>
      <ol>
        <li>Tratamientos antipulgas</li>
        <li>Truenos</li>
        <li>Otros gatos</li>
      </ol>
      <img src="Imagen/cute-little-cats-looking-at-camera-free-photo.jpg" alt="Gatitos bebés">

      <form action="/index.html">
        <!-- Botones de radio -->
        <label for="interior"><input id="interior" type="radio" name="interior-exterior">Interior</label> <br>        

        <label for="exterior"><input id="exterior" type="radio" name="interior-exterior">Exterior</label><br>

        <!-- Casillas de verificación -->
        <label for="carinoso"><input id="carinoso" type="checkbox" name="personalidad">Cariñoso</label>
        <label for="perezoso"><input id="perezoso" type="checkbox" name="personalidad">Perezoso</label>
        <label for="energico"><input id="energico" type="checkbox" name="personalidad">Enérgico</label>

        <!-- Texto y Botón enviar -->
        <input type="text" placeholder="URL de la foto de tu gato" required><br> 
        <button type="submit">Enviar</button>
      </form>

    </main>
  </body>
</html>
